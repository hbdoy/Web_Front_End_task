<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>跑啊 車車!</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <form id="userForm">
            <label>
                請選擇競賽隊伍數:
                <select id="carNum">
                    <option value="0">請選擇</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </label>
            <span id="msg"></span>
        </form>
        <button id="start">比賽開始</button>
        <button id="stop">比賽中止</button>
        <button id="reStart">再玩一次</button>
    </header>
    <div id="cont">
        <img id="car1" src="img/car1.png" width="64px" class="car" />
        <img id="car2" src="img/car2.png" width="64px" class="car" />
        <img id="car3" src="img/car3.png" width="64px" class="car" />
        <img id="car4" src="img/car4.png" width="64px" class="car" />
        <img id="car5" src="img/car5.png" width="64px" class="car" />
        <img id="car6" src="img/car6.png" width="64px" class="car" />
        <img id="car7" src="img/car7.png" width="64px" class="car" />
        <img id="car8" src="img/car8.png" class="car" />
    </div>

    <script src="js/script.js"></script>
</body>
</html>
